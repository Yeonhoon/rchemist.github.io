format:
  html:
    df-print: paged
    toc: true
    # toc-location: "right"
    reference-location: document
    citation-location: document
    fontsize: 1.1em
    linestretch: 1.5
    theme:
      light: cosmo
      dark: darkly
    smooth-scroll: true
    highlight-style: github
    code-copy: true
    # code-block-border-left: '#000000'
    css: styles.css
    mainfont: Pretendard, Apple SD Gothic Neo
    monofont: Fira code, monospace
